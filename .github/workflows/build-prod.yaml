name: Build Production Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Production tag (e.g., v1.0.0 or prod)'
        required: false
        default: 'prod'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: 'audit'

      - name: 'Checkout'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,format=long
            type=raw,value=latest

      - name: Login to Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

      - name: Get image digest
        id: digest
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Clone manifest repo
        env:
          GIT_TOKEN: ${{ secrets.REMOTE_GIT_TOKEN }}
          GIT_USER: ${{ secrets.REMOTE_GIT_USER }}
          GIT_REPO_URL: ${{ secrets.REMOTE_GIT_URL }}
        run: |
          git clone https://${GIT_USER}:${GIT_TOKEN}@${GIT_REPO_URL} manifest-repo

      - name: Update canary manifest
        working-directory: manifest-repo
        env:
          MANIFEST_PATH: ${{ secrets.MANIFEST_PATH }}
        run: |
          IMAGE_REF="${{ inputs.tag }}@${{ steps.digest.outputs.digest }}"
          sed -i "s|tag: \".*\"|tag: \"$IMAGE_REF\"|" ${MANIFEST_PATH}

      - name: Create PR
        working-directory: manifest-repo
        env:
          GIT_TOKEN: ${{ secrets.REMOTE_GIT_TOKEN }}
          GIT_USER: ${{ secrets.REMOTE_GIT_USER }}
          GIT_EMAIL: ${{ secrets.REMOTE_GIT_EMAIL }}
          GIT_API_URL: ${{ secrets.REMOTE_GIT_API_URL }}
          GIT_API_REPO: ${{ secrets.REMOTE_GIT_API_REPO }}
        run: |
          git config user.name "${GIT_USER}"
          git config user.email "${GIT_EMAIL}"
          
          SHORT_SHA="${GITHUB_SHA:0:7}"
          BRANCH_NAME="canary-deploy-${{ inputs.tag }}-${SHORT_SHA}"
          git checkout -b "$BRANCH_NAME"
          
          git add .
          git commit -m "Deploy canary: ${{ inputs.tag }}

          Image: ghcr.io/${{ github.repository }}:${{ inputs.tag }}
          Digest: ${{ steps.digest.outputs.digest }}
          Source commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}"
          
          git push origin "$BRANCH_NAME"
          
          PR_BODY="Image: ghcr.io/${{ github.repository }}:${{ inputs.tag }}@${{ steps.digest.outputs.digest }}

          Source commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}"
          
          curl -X POST \
            "${GIT_API_URL}/repos/${GIT_API_REPO}/pulls" \
            -H "Authorization: token ${GIT_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg title "Deploy canary: ${{ inputs.tag }}" \
              --arg body "$PR_BODY" \
              --arg head "$BRANCH_NAME" \
              --arg base "main" \
              '{title: $title, body: $body, head: $head, base: $base}'
            )"