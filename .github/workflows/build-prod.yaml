name: Build Production Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Production tag (e.g., v1.0.0 or prod)'
        required: false
        default: 'prod'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: 'audit'

      - name: 'Checkout'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,format=long
            type=raw,value=latest

      - name: Login to Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ inputs.tag }} --format '{{.Manifest.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Trigger canary deployment
        run: |
          curl -X POST \
            ${{ secrets.REMOTE_GIT_URL }} \
            -H "Authorization: token ${{ secrets.REMOTE_GIT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event_type": "deploy_canary",
              "client_payload": {
                "image_tag": "${{ inputs.tag }}",
                "image_digest": "${{ steps.digest.outputs.digest }}",
                "commit_sha": "${{ github.sha }}"
              }
            }'